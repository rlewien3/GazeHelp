<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GazeHelp</title>
    <script src="apis/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <button id="lock-button" class="nav-button">
            <img src="./images/locked.svg" id="locked-icon" class="nav-icon"/>
            <img src="./images/unlocked.svg" id="unlocked-icon" class="nav-icon"/>
        </button>
        <button id="settings-button" class="nav-button">
            <img src="./images/settings.svg" id="settings-icon" class="nav-icon"/>
        </button>
    </nav>
    
    <!-- the feature's output -->
    <div id="output"></div>

    <div id="error-bar" class="error-bar--normal">
        <div id="message"></div>
        <button id="reconnect" style="display: none">Reconnect</button>
    </div>
    
    <script type="text/javascript" src="CSInterface.js"></script>
    <!--<script type="text/javascript" src="./apis/webgazer.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
